<div class="col-md-6 user-container">
    <h2 class="text-center">Edit User</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="hidden">
        <input type="text" formControlName="id" placeholder="id" name="id" class="form-control" id="id">
      </div>
      <div class="hidden">
        <label for="username">User Name:</label>
        <input type="text" formControlName="username" placeholder="username" name="username" class="form-control" id="username">
      </div>
  
      <div class="hidden">
          <label for="Role">Your role</label>
          <select defaulng-model="valueSelected" formControlName="Role" placeholder="Role" name="Role" class="form-control" id="Role" readonly="true">
            <option value="ROLE_ADMIN">ROLE_ADMIN</option>
            <option value="ROLE_USER">ROLE_USER</option>
          </select>
      </div>
      <button class="hidden">Update</button>
    </form>  
    <button class="btn btn-danger" (click)="onSubmitDelete()">Delete</button>
  </div>
