<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">
      <button (click)="createProduit()" class="btn btn-default btn-lg pull-right">Cr√©er un produit</button>
      Produit <small>Listes des Produits</small>
    </h1>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="well well-sm">
          <form action="#" method="get">
            <div class="input-group">
              <input class="form-control" id="system-search" name="search" autocomplete="off"
                placeholder="Recherche un produit" [(ngModel)]="term" required>
              <span class="input-group-btn">
                <i class="fa fa-search"></i>
              </span>
            </div>
          </form>
        </div>
        <h3 class="panel-title"><i class="fa fa-users fa-fw"></i> Tables de Produits</h3>
      </div>
      <div class="panel-body">
        <div class="table-responsive">
          <table class="table table-bordered table-hover table-striped">
            <thead>
              <tr>
                <th>Id</th>
                <th>Reference</th>
                <th>Prix</th>
                <th>Nom</th>
                <th>Description</th>
                <th>Stock</th>
                <th>Username</th>
                <th>Image</th>
                <th>Editer</th>
                <th>Supprimer</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let produit of produits | filter:term">
                <td>{{produit.id}}</td>
                <td>{{produit.reference}}</td>
                <td>{{produit.prix}}</td>
                <td>{{produit.nom}}</td>
                <td>{{produit.description}}</td>
                <td>{{produit.stock}}</td>
                <td>{{produit.user.username}}</td>
                <td><img src="{{produit.url}}" width="150" height="150"></td>
                <td ng-if="authority === 'admin' || userId === produit.user.id"><button class="btn btn-primary"(click)="editProduit()">Update</button></td>
                <td ng-if="authority === 'admin' || userId === produit.user.id"><button class="btn btn-dark"(click)="deleteProduit()">Delete</button></td>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
