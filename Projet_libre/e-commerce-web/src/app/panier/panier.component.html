<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">
      <button (click)="createPanier()" class="btn btn-default btn-lg pull-right">Ajouter au panier</button>
        Panier <small>Listes des paniers</small>
      </h1>
  </div>
</div>           
<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="well well-sm">
          <form action="#" method="get">
          <div class="input-group">
            <input class="form-control" id="system-search" name="search" autocomplete="off" placeholder="Rechercher un panier" [(ngModel)]="term" required>
            <span class="input-group-btn">
              <i class="fa fa-search"></i>
            </span>
          </div>
          </form>
        </div>
        <h3 class="panel-title"><i class="fa fa-users fa-fw"></i> Tables des Paniers</h3>
      </div>
      <div class="panel-body">
        <div class="table-responsive">
          <table class="table table-bordered table-hover table-striped">
            <thead>
              <tr>
                <th>Id</th>
                <th>Quantite</th>
                <th>Username</th>
                <th>Produit</th>
                <th>Editer</th>
                <th>Supprimer</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let panier of paniers | filter:term">
                <td>{{panier.id}}</td>
                <td>{{panier.quantite}}</td>
                <td>{{panier.user.username}}</td>
                <td>{{panier.produit.nom}}</td>
                <td ng-if="authority === 'admin' || userId === panier.user.id"><button class="btn btn-primary" (click)="editPanier(panier)">Update</button></td>
                <td ng-if="authority === 'admin' || userId === panier.user.id"><button class="btn btn-dark" (click)="deletePanier(panier)">Delete</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
