<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">
      Utilisateurs <small>Listes des utilisateurs de E-Commerce-Web</small>
    </h1>
  </div>
</div>           
<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="well well-sm">
          <form action="#" method="get">
          <div class="input-group">
            <input class="form-control" id="system-search" name="search" autocomplete="off" placeholder="Rechercher un utilisateur" [(ngModel)]="term" required>
            <span class="input-group-btn">
              <i class="fa fa-search"></i>
            </span>
          </div>
          </form>
        </div>
      <h3 class="panel-title"><i class="fa fa-users fa-fw"></i> Tables des Utilisateurs</h3>
      </div>
        <div class="panel-body">
          <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped">
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Username</th>
                  <th>Role</th>
                  <th *ngIf="authority === 'admin'">Editer</th>
                  <th *ngIf="authority === 'admin'">Supprimer</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users | filter:term">
                  <td *ngIf="userId != user.id">{{user.id}}</td>
                  <td *ngIf="userId != user.id">{{user.username}}</td>
                  <td *ngIf="userId != user.id">{{user.Role}}</td>
                  <td *ngIf="authority === 'admin' && userId != user.id"><button (click)="editUser(user)" class="btn btn-primary"><i class="fa fa-edit"></i></button></td>
                  <td *ngIf="authority === 'admin' && userId != user.id"><button (click)="deleteUser(user)" class="btn btn-primary" ><i class="fa fa-trash-o"></i></button></td>
                </tr>
              </tbody>
            </table>
        </div>
      </div>
    </div>
  </div>
</div>
