<div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">
      <button (click)="createAddress()" class="btn btn-default btn-lg pull-right">CrÃ©er une adresse</button>
        Address <small>Listes des adresses</small>
      </h1>
    </div>
  </div>           
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
                          <div class="well well-sm">
            <form action="#" method="get">
            <div class="input-group">
                <input class="form-control" id="system-search" name="search" autocomplete="off" placeholder="Rechercher une adresse" [(ngModel)]="term" required>
                <span class="input-group-btn">
                    <i class="fa fa-search"></i>
                </span>
            </div>
            </form>
          </div>
          <h3 class="panel-title"><i class="fa fa-users fa-fw"></i> Tables des Adresses</h3>
        </div>
        <div class="panel-body">
          <div class="table-responsive">
             <table class="table table-bordered table-hover table-striped">
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Road</th>
                  <th>PostalCode</th>
                  <th>City</th>
                  <th>Country</th>
                  <th>Username</th>
                  <th>Editer</th>
                  <th>Supprimer</th>
                </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let address of address | filter:term">
                    <td>{{address.id}}</td>
                    <td>{{address.road}}</td>
                    <td>{{address.postalCode}}</td>
                    <td>{{address.city}}</td>
                    <td>{{address.country}}</td>
                    <td>{{address.user.username}}</td>
                    <td ng-if="authority === 'admin' || userId === address.user.id"><button class="btn btn-primary" (click)="editAddress(address)">Update</button></td>
                    <td ng-if="authority === 'admin' || userId === address.user.id"><button class="btn btn-dark" (click)="deleteAddress()">Delete</button></td>
                  </tr>
                </tbody>
              </table>
          </div>
        </div>
       </div>
      </div>
     </div>
