<div class="col-md-6 address-container">
    <h2 class="text-center">Ajouter une adresse</h2>
   <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="hidden">
        <input type="text" formControlName="id" placeholder="id" name="id" class="form-control" id="id" >
      </div>
      <div class="form-group" required>
        <label for="road">Road:</label>
        <input type="text" formControlName="road" placeholder="road" name="road" class="form-control" id="road" required="true">
      </div>
      <div class="form-group">
        <label for="postalCode">PostalCode</label>
        <input type="text" formControlName="postalCode" placeholder="postalCode" name="postalCode" class="form-control" id="postalCode" required="true">
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" formControlName="city" placeholder="city" name="city" class="form-control" id="city" required="true">
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" formControlName="country" placeholder="country" name="country" class="form-control" id="country" required="true">
      </div>
      <button class="btn btn-success">Ajouter</button>
    </form>
    <button class="btn btn-secondary pull-right" (click)="goBack()">
      Cancel
    </button>
  </div>
