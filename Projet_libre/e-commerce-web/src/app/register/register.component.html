<div *ngIf="isSignedUp; else signupForm">
  Votre Inscription a bien marché. Vous pouvez vous connecter
</div>

<ng-template #signupForm>
  <div class="row col-sm-6" style="max-width:350px;">
    <form name="form" (ngSubmit)="onSubmit()" #f="ngForm">
      <div class="form-group">
        <label for="username" style="margin:100px; margin-bottom: 10px">Identifiant</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel" required style="margin-bottom:10px"/>
      </div>
      <div class="form-group">
        <label for="password" style="margin:100px; margin-bottom: 10px">Mot de passe</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel" required="true" style="margin-bottom:50px"/>
      </div>
     <div class="form-group">
        <label for="Role">Votre rôle</label>
        <select ng-model="valueSelected" name="Role" [(ngModel)]="form.Role" #role="ngModel">
          <option value="ROLE_ADMIN">Administrateur</option>
          <option value="ROLE_USER">Utilisateur</option>
        </select>
      </div>
      <div class="form-group">
        <button class="btn btn-primary">S'inscrire</button>
        <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-danger">
          Echec lors de l'inscription
        </div>
      </div>
    </form>
  </div>
</ng-template>
